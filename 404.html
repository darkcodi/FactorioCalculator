<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FactorioCalculator</title>
    <base href="/factorio-calculator/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="FactorioCalculator.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        var allowedKeys = {
          37: 'left',
          38: 'up',
          39: 'right',
          40: 'down',
          65: 'a',
          66: 'b'
        };

        var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a'];
        var konamiCodePosition = 0;

        document.addEventListener('keydown', function(e) {
          var key = allowedKeys[e.keyCode];
          var requiredKey = konamiCode[konamiCodePosition];

          if (key == requiredKey) {
            konamiCodePosition++;
            if (konamiCodePosition == konamiCode.length) {
              CStoJSCall();
              konamiCodePosition = 0;
            }
          } else {
            konamiCodePosition = 0;
          }
        });

        function CStoJSCall() {
            // Invoke to call C# function from JavaScript.
            DotNet.invokeMethodAsync('FactorioCalculator', 'JStoCSCall');
        }
    </script>
</body>

</html>
